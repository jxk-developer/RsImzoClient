name: Release

on: 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Release
      run: npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
